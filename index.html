<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delfi Inventory Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              border: "hsl(214.3 31.8% 91.4%)",
              input: "hsl(214.3 31.8% 91.4%)",
              ring: "hsl(222.2 84% 4.9%)",
              background: "hsl(0 0% 100%)",
              foreground: "hsl(222.2 84% 4.9%)",
              primary: {
                DEFAULT: "hsl(222.2 47.4% 11.2%)",
                foreground: "hsl(210 40% 98%)",
              },
              secondary: {
                DEFAULT: "hsl(210 40% 96.1%)",
                foreground: "hsl(222.2 47.4% 11.2%)",
              },
              destructive: {
                DEFAULT: "hsl(0 84.2% 60.2%)",
                foreground: "hsl(210 40% 98%)",
              },
              muted: {
                DEFAULT: "hsl(210 40% 96.1%)",
                foreground: "hsl(215.4 16.3% 46.9%)",
              },
              accent: {
                DEFAULT: "hsl(210 40% 96.1%)",
                foreground: "hsl(222.2 47.4% 11.2%)",
              },
              popover: {
                DEFAULT: "hsl(0 0% 100%)",
                foreground: "hsl(222.2 84% 4.9%)",
              },
              card: {
                DEFAULT: "hsl(0 0% 100%)",
                foreground: "hsl(222.2 84% 4.9%)",
              },
            },
            keyframes: {
              "content-show": {
                from: { opacity: "0", transform: "scale(0.96)" },
                to: { opacity: "1", transform: "scale(1)" },
              },
              "content-hide": {
                from: { opacity: "1", transform: "scale(1)" },
                to: { opacity: "0", transform: "scale(0.96)" },
              },
              "slide-in-from-top": {
                "0%": { transform: "translateY(-100%)", opacity: "0" },
                "100%": { transform: "translateY(0)", opacity: "1" },
              },
              "slide-out-to-top": {
                "0%": { transform: "translateY(0)", opacity: "1" },
                "100%": { transform: "translateY(-100%)", opacity: "0" },
              },
              "slide-in-from-right": {
                "0%": { transform: "translateX(100%)", opacity: "0" },
                "100%": { transform: "translateX(0)", opacity: "1" },
              },
              "slide-out-to-right": {
                "0%": { transform: "translateX(0)", opacity: "1" },
                "100%": { transform: "translateX(100%)", opacity: "0" },
              },
              "slide-in-from-bottom": {
                "0%": { transform: "translateY(100%)", opacity: "0" },
                "100%": { transform: "translateY(0)", opacity: "1" },
              },
              "slide-out-to-bottom": {
                "0%": { transform: "translateY(0)", opacity: "1" },
                "100%": { transform: "translateY(100%)", opacity: "0" },
              },
            },
            animation: {
              "content-show": "content-show 0.2s ease-out",
              "content-hide": "content-hide 0.2s ease-out",
              "slide-in-from-top": "slide-in-from-top 0.3s ease-out",
              "slide-out-to-top": "slide-out-to-top 0.3s ease-out",
              "slide-in-from-right": "slide-in-from-right 0.3s ease-out",
              "slide-out-to-right": "slide-out-to-right 0.3s ease-out",
              "slide-in-from-bottom": "slide-in-from-bottom 0.3s ease-out",
              "slide-out-to-bottom": "slide-out-to-bottom 0.3s ease-out",
            },
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.4",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.545.0",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.75.0",
    "@tanstack/react-query": "https://aistudiocdn.com/@tanstack/react-query@^5.90.3",
    "@radix-ui/react-dialog": "https://aistudiocdn.com/@radix-ui/react-dialog@^1.1.15"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
